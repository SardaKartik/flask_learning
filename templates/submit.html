<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Submit Your Scores</h1>
    <form action="/submit" method="POST">
        <label for="Math">Math:</label>
        <input type="number" id="Math" name="Math" placeholder="Enter Math score" required>

        <label for="logic">Logic:</label>
        <input type="number" id="logic" name="logic" placeholder="Enter Logic score" required>

        <label for="programming">Programming:</label>
        <input type="number" id="programming" name="programming" placeholder="Enter Programming score" required>

        <label for="Data_science">Data Science:</label>
        <input type="number" id="Data_science" name="Data_science" placeholder="Enter Data Science score" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
